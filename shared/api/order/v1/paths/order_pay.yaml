parameters:
  - $ref: ../params/order_uuid.yaml

post:
  summary: Оплата заказа
  operationId: PayOrder
  tags:
    - Orders
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/pay_order_request_dto.yaml
  responses:
    '200':
      description: 'Заказ успешно оплачен'
      content:
        application/json:
          schema:
            $ref: ../components/pay_order_response_dto.yaml
    '400':
      description: Bad request - validation error
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_request_error.yaml
    '404':
      description: Not found order
      content:
        application/json:
          schema:
            $ref: ../components/errors/not_found_error.yaml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml
    '502':
      description: Bag gateway
      content:
        application/json:
          schema:
            $ref: ../components/errors//bad_gateway_error.yaml
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/errors/generic_error.yaml
