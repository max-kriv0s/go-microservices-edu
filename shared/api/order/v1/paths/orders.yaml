post:
  summary: Создаёт новый заказ на основе выбранных пользователем деталей.
  operationId: CreateOrder
  tags:
    - Orders
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/create_order_request_dto.yaml
  responses:
    '201':
      description: Заказ успешно создан
      content:
        application/json:
          schema:
            $ref: ../components/create_order_response_dto.yaml
    '400':
      description: Bad request - validation error
      content:
        application/json:
          schema:
            $ref: ../components/errors/bad_request_error.yaml
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: ../components/errors/internal_server_error.yaml
    '502':
      description: Bag gateway
      content:
        application/json:
          schema:
            $ref: ../components/errors//bad_gateway_error.yaml
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/errors/generic_error.yaml
