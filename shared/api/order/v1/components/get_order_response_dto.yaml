type: object
required:
  - order_uuid
  - user_uuid
  - part_uuids
  - total_price
  - status
properties:
  order_uuid:
    type: string
    description: UUID заказа
    example: 123e4567-e89b-12d3-a456-426614174000
  user_uuid:
    type: string
    description: UUID пользователя
    example: 123e4567-e89b-12d3-a456-426614174000
  part_uuids:
    type: array
    description: Список UUID деталей
    items:
      type: string
      example: 987e6543-e21b-12d3-a456-426614174999
  total_price:
    type: number
    format: float
    description: Общая стоимость заказа
    example: 123.45
  transaction_uuid:
    type: string
    description: UUID транзакции платежа
    example: 123e4567-e89b-12d3-a456-426614174000
  payment_method:
    $ref: ../components/enums/payment_method.yaml
  status:
    $ref: ../components/enums/order_status.yaml
